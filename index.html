<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/31/MM_QRcode.png" sizes="32x32">
</head>
<body>
    <div class="main">
        <nav>
            <h1>
                QrCode Generator
            </h1>
        </nav>
        <div class="remaining">
            <div class="box">
                <div class="part1">
                    <input type="text" placeholder="Enter Any Text/URL" id="qrtext">
                    <button onclick="qrfunction()">Generate QR Code</button>
                </div>
                <div class="part2">
                    <img src="" id="qrimage">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
